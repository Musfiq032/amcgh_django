{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">All Department</span>

        </div>
      </div>
    </div>
  </div>
</section>


<section class="section service-2">
	<div class="container">


		<div class="row">
            {% for instance in dep_list %}
			<div class="col-lg-4 col-md-6 ">
				<div class="department-block mb-5">
					<img src="{{ instance.department_image.url }}" alt="" class="img-fluid w-100">
					<div class="content">
						<h4 class="mt-4 mb-2 title-color">{{ instance.name }}</h4>
						<p class="mb-4">{{ instance.short_description }}</p>
						<a href="{{ instance.get_absolute_url }}" class="read-more">Learn More  <i class="icofont-simple-right ml-2"></i></a>
					</div>
				</div>
			</div>
             {% endfor %}

		</div>
	</div>
</section>

{% endblock %}
