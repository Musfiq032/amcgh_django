{% load static %}
{% load crispy_forms_filters %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">

    <title>AMCGH| Reset Your Password</title>
  </head>

  <body>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <img src="{% static 'images/undraw_remotely_2j6y.svg' %}" alt="Image" class="img-fluid">
         </div>
          <div class="col-lg-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Reset Your Password</h3>
            </div>
           <form method="post">
               {% csrf_token %}
                {{ form| crispy }}

              <input type="submit" value="Reset" class="btn btn-block btn-primary">

</form>
            </div>
          </div>
          </div>
      </div>
    </div>
  </div>
         </body>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
